<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Flip-card</title>
</head>
<body>
    <div class="card">
        <div class="imageBox">
            <img src="./src/img/title.jpg" alt="title">
            <img src="./src/img/next.jpg" alt="title">
        </div>

        <div class="details">
            <div class="content">
                <h2>Someone Famous <br/> <span>Graphic Designer</span></h2>
                <div class="socials">
                    <a href="#"><img src="./src/img/facebook-brands.svg" alt="facebook"></a>
                    <a href="#"><img src="./src/img/twitter-brands.svg" alt="twitter"></a>
                    <a href="#"><img src="./src/img/instagram-square-brands.svg" alt="instagram"></a>
                    <a href="#"><img src="./src/img/linkedin-brands.svg" alt="linkedin"></a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
